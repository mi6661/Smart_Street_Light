<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧路灯系统 - 总控中心</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- 跟踪导航栏 -->
    <nav class="sticky-nav">
        <div class="nav-container">
            <span class="nav-title">智能路灯系统</span>
            <ul class="nav-list">
                <li class="nav-item active"><a href="index.html">总控中心</a></li>
                <li class="nav-item"><a href="monitor.html">实时监控</a></li>
                <li class="nav-item"><a href="history.html">历史数据</a></li>
                <li class="nav-item"><a href="management.html">设备管理</a></li>
                <div class="nav-indicator"></div>
            </ul>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="main-content">
        <section id="dashboard" class="section active">
            <h2 class="section-title">总控中心</h2>
            <div style="display: grid;grid-template-columns: 1fr 1fr;">

            </div>
            <div class="panel-grid">
                <!-- 路灯控制面板 -->
                <div class="control-panel">
                    <div class="panel-header">
                        <div class="panel-icon">💡</div>
                        <h3>路灯控制</h3>
                        <span class="status-badge status-online" id="statusBadge">在线</span>
                    </div>

                    <div class="lamp-visual">
                        <img class="lamp-image" id="lampImage"
                            alt="智慧路灯">
                    </div>

                    <table class="status-table">
                        <tr>
                            <td>设备编号</td>
                            <td id="deviceId">null</td>
                        </tr>
                        <tr>
                            <td>当前状态</td>
                            <td id="statusText">null</td>
                        </tr>
                        <tr>
                            <td>工作电流</td>
                            <td id="currentValue">null</td>
                        </tr>
                        <tr>
                            <td>实时功率</td>
                            <td id="powerValue">null</td>
                        </tr>
                        <tr>
                            <td>亮度等级</td>
                            <td id="brightnessValue">null</td>
                        </tr>
                    </table>

                    <div class="brightness-control">
                        <div class="brightness-header">
                            <span>亮度调节</span>
                            <span id="brightnessPercent">85%</span>
                        </div>
                        <input type="range" class="brightness-slider" min="0" max="100" value="0" id="brightnessSlider">
                    </div>

                    <div class="control-group">
                        <button class="control-btn" id="btnOn">
                            <span class="btn-icon">🔆</span>开启路灯
                        </button>
                        <button class="control-btn off" id="btnOff">
                            <span class="btn-icon">🌙</span>关闭路灯
                        </button>
                    </div>
                </div>

                <!-- 环境数据面板 -->
                <div class="control-panel">
                    <div class="panel-header">
                        <div class="panel-icon">🌡️</div>
                        <h3>环境监测</h3>
                    </div>

                    <div class="sensor-card">
                        <h4>温度</h4>
                        <div class="sensor-value" id="tempValue">25.3℃</div>
                        <div>更新时间: <span id="tempTime">刚刚</span></div>
                    </div>

                    <div class="sensor-card">
                        <h4>湿度</h4>
                        <div class="sensor-value" id="humiValue">62%</div>
                        <div>更新时间: <span id="humiTime">刚刚</span></div>
                    </div>

                    <div class="sensor-card">
                        <h4>光照强度</h4>
                        <div class="sensor-value" id="luxValue">2300LUX</div>
                        <div>更新时间: <span id="luxTime">刚刚</span></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/dashboard.js"></script>
</body>

</html>
